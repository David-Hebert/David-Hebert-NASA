<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NASA</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="main-img">
        <h1>NASA</h1>
        <img src="Galaxy-Background.jpg">    
    </div>
    <div class="info-container">
            <div class="social-media-info">
                <h3>Social Media</h3>
                <p>Twitter - @nasa</p>
                <p>Facebook - fb.com/nasa</p>
                <p>Instagram - @nasa</p>
                <p>YouTube - youtube.com/NASA</p>
            </div>
            <div class="office-info">
                <h3>OFFICE INFO</h3>
                <p>Public Communications Office</p>
                <p>NASA Headquarters</p>
                <p>300 E. Street SW, Suite 5R30</p>
                <p>Washington, DC 20546</p>
                <p>(202) 258-0001 (Office)</p>
                <p>(202) 358-4338 (Fax)</p>
            </div>
            <div class="contact">
                <h3>CONTACT US</h3>
                <p>Name</p>
                <input class="name-input">
                <p>Message</p>
                <input class="message-input">
                <button class="contact-button">send</button>
            </div>
        </div>
    </div>
</body>
</html>
